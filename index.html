<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="all"  type="text/css">
    <link rel="stylesheet" href="css/styles.css" media="all" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class = "container">
      <h1>Triangle Tracker</h1>
      <form id = "triangle">
        <div class = "form-group">
          <label for = "a">Side A</label>
          <input id="a" class = "form-control" type = "text">
        </div> <!-- closes a -->


        <div class = "form-group">
          <label for = "b">Side B</label>
          <input id="b" class = "form-control" type = "text">
        </div> <!-- closes b -->

        <div class = "form-group">
          <label for = "c">Side C</label>
          <input id="c" class = "form-control" type = "text">
        </div> <!-- closes c -->

        <button type="submit" class="btn">Show me my triangle!</button>
      </form>

      <div id = result>

      </div> <!-- closes results -->
    </div> <!-- closes container -->

  </body>
</html>
